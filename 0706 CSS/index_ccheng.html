<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>報名頁面</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 56px;
      }
      .hero-section {
        background: url('your-hero-image-url.jpg') no-repeat center center;
        background-size: cover;
        color: white;
        text-align: center;
        padding: 100px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">你的品牌</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >首頁 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">關於我們</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">服務</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">聯絡我們</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container">
        <h1 class="display-4">歡迎來到你的品牌</h1>
        <p class="lead">我們提供最好的服務給您</p>
        <a href="#signup-form" class="btn btn-primary btn-lg">立即報名</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2 class="text-center">立即報名</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="session">選擇場次 *</label>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="session"
                  id="session1"
                  value="pingtung"
                  required
                />
                <label class="form-check-label" for="session1">
                  屏東課前講座-08/03
                </label>
              </div>
              <span class="badge badge-success">免費參與</span>
              <p>開始時間: 2024/08/03 (六) 14:00</p>
              <p>結束時間: 2024/08/03 (六) 17:00</p>
              <p>地點: [同合農科商務會館] 長治鄉研發一路7號3F會議室</p>
              <p>新生: 尚有名額</p>
              <p>複訓: 尚有名額</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="session"
                  id="session2"
                  value="chiayi"
                  required
                />
                <label class="form-check-label" for="session2">
                  嘉義課前講座-08/03
                </label>
              </div>
              <span class="badge badge-success">免費參與</span>
              <p>開始時間: 2024/08/03 (六) 14:00</p>
              <p>結束時間: 2024/08/03 (六) 17:00</p>
              <p>地點: 嘉楠風華酒店2樓</p>
              <p>新生: 尚有名額</p>
              <p>複訓: 尚有名額</p>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">提交報名</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
